<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a6653b865c.js" crossorigin="anonymous"></script>
    <title>Palindrome Checker</title>
</head>
<body>
    <div class="container">
        <div class="title-container">
            <h1 class="title">Is it a Palindrome?</h1>
            <p class="subtitle"><i class="fa-solid fa-lightbulb"></i> A <span>palindrome</span> is a word or sentence that's spelled the same way both forward and backward.</p>
        </div>
        <div class="input-container">
            <input type="text" id="text-input" class="input" placeholder="Enter text here"/>
            <button class="check-btn" id="check-btn">Check Palindrome</button>
        </div>
        <div class="result-container" id="result">
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
